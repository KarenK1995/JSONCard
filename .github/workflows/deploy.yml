name: Deploy to DigitalOcean Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Skipped build-and-test job for faster deployment
  # build-and-test:
  #   runs-on: ubuntu-latest
  #   steps:
